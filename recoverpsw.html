<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="landingStyle.css"><!-- External CSS File. -->
	<title>Recover my Password</title>
</head>

<body>
<div id="recover">
	<div id="firstStep">
	<h1>Let's get you into your FinTech account:</h1>
		<p>Tell us one of the following to get started:</p>
			<li>Username</li>
			<li>Email address</li>
			<li>Phone number</li><br/>
			<input type="text" placeholder="Write here." name="uname" id="input3" required><br/>
			<center>
			<button type="submit" class="signU" onclick="recoverM()">Recover</button><br/>
			<a href="index.html">Go Back.</a>
			</center>
	</div>
	<div id="display"></div>
</div>
<script type="text/javascript">
function recoverM() {
	var recoverMethod = document.getElementById("input3").value;

	if (recoverMethod == "") {
		document.getElementById("display").innerHTML = "Please tell us your username, email address or phone number.";
	}
	else {
		document.getElementById("display").innerHTML = "Thank you. The next step are security questions.";
	}
}
</script>
</body>
</html>
